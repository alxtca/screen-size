<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        sm - mobile portrait: less than 640px
        md - mobile landscape: > 640px
        lg - tablet portrait: > 768px
        xl - tablet landscape: > 1024px
        xxl - laptop: > 1280px
      */
      * {
        box-sizing: border-box;
      }
      :root {
        --heightY: 500px;
      }
      .box {
        background-color: lightgray;
        width: 96%;
        margin: 0 auto;
        height: var(--heightY);
        border: 1px solid black;
      }
      .inner {
        background-color: aquamarine;
        border: 1px solid black;
        border-radius: 4px;
        flex: 1;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .sm {
        display: flex;
        flex-direction: column;
      }
      .md {
        display: none;
      }
      .lg {
        display: none;
      }
      .xl {
        display: none;
      }
      .xxl {
        display: none;
      }

      /* md - mobile landscape: > 640px */
      @media screen and (min-width: 640px) {
        .sm {
          display: none;
        }
        .md {
          display: flex;
        }
      }
      /* lg - tablet portrait: > 768px */
      @media screen and (min-width: 768px) {
        .md {
          display: none;
        }
        .lg {
          display: flex;
          flex-direction: column;
        }
      }

      /* xl - tablet landscape: > 1024px */
      @media screen and (min-width: 1024px) {
        .lg {
          display: none;
        }
        .xl {
          display: flex;
        }
      }

      /* laptop - tablet landscape: > 1280px */
      @media screen and (min-width: 1280px) {
        .xl {
          display: none;
        }
        .xxl {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div class="box sm">
      <div class="inner" style="background-color: lightskyblue"><p>mobile portrait: < 640px.</p></div>
      <div class="inner"><h1>2</h1></div>
    </div>

    <div class="box md">
      <div class="inner" style="background-color: lightcoral"><p>mobile landscape: > 640px</p></div>
      <div class="inner"><h1>2</h1></div>
    </div>

    <div class="box lg">
      <div class="inner" style="background-color: lightslategray"><p>tablet portrait: > 768px</p></div>
      <div class="inner"><h1>2</h1></div>
    </div>

    <div class="box xl">
      <div class="inner" style="background-color: orange"><p>tablet landscape: > 1024px</p></div>
      <div class="inner"><h1>2</h1></div>
    </div>

    <div class="box xxl">
      <div class="inner" style="background-color: pink"><p>Laptop: > 1280px</p></div>
      <div class="inner"><h1>2</h1></div>
    </div>
  </body>
</html>
